<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Casino Zeus</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('casino2.jpg') no-repeat center center/cover;
            background-size: 100% 100%; /* Fuerza la imagen a ocupar todo */
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px #000;
        }
        @media (max-width: 900px) {
            body {
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('casino2_mobile.jpg') no-repeat center center/cover;
                background-size: cover;
            }

        }

        /* Título */
        .title {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Subtítulo */
        .subtitle {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
            text-transform: uppercase;
            padding: 0 15px;
        }

        /* Botón de WhatsApp */
        .whatsapp-button {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 1);
        }

        .whatsapp-button i {
            margin-right: 15px;
            font-size: 1.5em;
        }

        /* Mensaje mínimo de carga */
        .min-charge {
            margin-top: 30px;
            font-size: 1.2em;
            color: #FFC300;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .all{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 500px;
        }
        @media (max-width: 900px) {
            .all {
                margin-top: 425px;
                margin-bottom: 50px;
            }
        }

    </style>
    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'TU_PIXEL_ID');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" src="https://www.facebook.com/tr?id=TU_PIXEL_ID&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Meta Pixel Code -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all">
        <div class="title">Casino Ganamos</div>
        <div class="subtitle">Para crear tu cuenta, envíanos un WhatsApp haciendo click en el botón de abajo</div>
        
        <a href="https://api.whatsapp.com/send?phone=5491126115649" class="whatsapp-button" target="_blank">
            <i class="fab fa-whatsapp"></i> Crea tu usuario
        </a>

        <div class="min-charge">Mínimo de carga $2000</div>
    </div>
</body>
</html>
